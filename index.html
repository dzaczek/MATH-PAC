<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Pacman 3D</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #222; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; justify-content: space-between;
        }

        /* EKRAN BONUSOWY (YOUTUBE) */
        #bonus-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; /* Domy≈õlnie ukryty */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: auto;
        }
        
        #bonus-text {
            font-size: 5rem; color: #ff00ff; font-weight: bold;
            margin-bottom: 20px; text-shadow: 0 0 20px #fff;
            animation: pulse 1s infinite alternate;
        }
        
        #yt-player-container {
            width: 80%; height: 70%;
            border: 5px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff;
        }

        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }

        /* MENU I HUD */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; pointer-events: auto;
            color: white; z-index: 10;
        }

        h1 { font-size: 4rem; color: #ffcc00; margin-bottom: 20px; text-shadow: 2px 2px #000; }
        .btn {
            padding: 15px 30px; font-size: 1.5rem; margin: 10px; cursor: pointer;
            border: none; border-radius: 10px; background: #444; color: white; transition: 0.3s;
        }
        .btn:hover { background: #ffcc00; color: #000; transform: scale(1.1); }

        #hud { padding: 20px; color: white; font-size: 1.5rem; display: flex; justify-content: space-between; text-shadow: 1px 1px 2px black; }
        .hud-item span { font-weight: bold; color: #ffcc00; }
        
        #message-area {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3rem; color: #fff; text-shadow: 0 0 10px red; opacity: 0; transition: opacity 0.5s;
        }

        /* STEROWANIE MOBILNE */
        #mobile-controls {
            position: absolute; bottom: 20px; right: 20px;
            display: none; /* Domy≈õlnie ukryte na desktopie */
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 10px;
            z-index: 100;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
        }

        @media (max-width: 1024px) {
            body.game-running #mobile-controls { display: grid; }
            #ui-layer { pointer-events: none; } /* Upewniamy siƒô, ≈ºe UI nie blokuje */
        }

        .control-btn {
            width: 60px; height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white; font-size: 24px; font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; touch-action: manipulation;
        }
        .control-btn:active, .control-btn.active { background: rgba(255, 204, 0, 0.5); border-color: #ffcc00; }

        #btn-up { grid-column: 2; grid-row: 1; }
        #btn-left { grid-column: 1; grid-row: 2; }
        #btn-down { grid-column: 2; grid-row: 2; }
        #btn-right { grid-column: 3; grid-row: 2; }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
</head>
<body>

    <div id="ui-layer">
        <div id="hud" style="display: none;">
            <div class="hud-item">Poziom: <span id="level-disp">1</span></div>
            <div class="hud-item">Szukaj: <span id="target-disp" style="color: #0f0; font-size: 2rem;">1</span></div>
            <div class="hud-item">≈ªycia: <span id="lives-disp">‚ù§‚ù§‚ù§‚ù§‚ù§</span></div>
        </div>
        <div id="message-area">B≈ÅƒÑD</div>
    </div>

    <!-- Sterowanie mobilne -->
    <div id="mobile-controls">
        <div class="control-btn" id="btn-up">‚ñ≤</div>
        <div class="control-btn" id="btn-left">‚óÄ</div>
        <div class="control-btn" id="btn-down">‚ñº</div>
        <div class="control-btn" id="btn-right">‚ñ∂</div>
    </div>

    <div id="bonus-layer">
        <div id="bonus-text">SUPER BONUS!!!</div>
        <div id="yt-player-container">
            <div id="player"></div>
        </div>
        <p style="color: white; font-size: 1.2rem; margin-top: 10px;">Nagroda trwa 60 sekund...</p>
    </div>

    <div id="overlay">
        <h1>MATH PACMAN</h1>
        
        <div id="loading-msg" style="font-size: 2rem; color: #ffcc00; animation: pulse 1s infinite alternate;">
            ‚è≥ ≈Åadowanie... / Loading...
        </div>

        <div id="lang-menu" style="display: none;">
            <p>Wybierz jƒôzyk / Choose language:</p>
            <div>
                <button class="btn" onclick="startGame('pl')">üáµüá± Polski</button>
                <button class="btn" onclick="startGame('en')">üá∫üá∏ English</button>
                <button class="btn" onclick="startGame('de')">üá©üá™ Deutsch</button>
                <button class="btn" onclick="startGame('fr')">üá´üá∑ Fran√ßais</button>
            </div>
        </div>
    </div>

    <script type="module" src="./game.js"></script>
    <script>
        window.startGame = (lang) => {
            window.dispatchEvent(new CustomEvent('init-game', { detail: { lang } }));
        };

        window.addEventListener('init-game', () => {
            document.body.classList.add('game-running');
        });

        // Obs≈Çuga sterowania mobilnego
        const setupMobileControls = () => {
            const buttons = {
                'btn-up': 'ArrowUp',
                'btn-down': 'ArrowDown',
                'btn-left': 'ArrowLeft',
                'btn-right': 'ArrowRight'
            };

            Object.keys(buttons).forEach(id => {
                const btn = document.getElementById(id);
                const code = buttons[id];
                
                const triggerKey = (isDown) => {
                    const eventType = isDown ? 'keydown' : 'keyup';
                    const event = new KeyboardEvent(eventType, { code: code });
                    window.dispatchEvent(event);
                    if(isDown) btn.classList.add('active');
                    else btn.classList.remove('active');
                };

                // Obs≈Çuga dotyku
                btn.addEventListener('touchstart', (e) => { e.preventDefault(); triggerKey(true); }, { passive: false });
                btn.addEventListener('touchend', (e) => { e.preventDefault(); triggerKey(false); }, { passive: false });
                
                // Obs≈Çuga myszy (dla test√≥w na desktopie w trybie responsywnym)
                btn.addEventListener('mousedown', (e) => { e.preventDefault(); triggerKey(true); });
                btn.addEventListener('mouseup', (e) => { e.preventDefault(); triggerKey(false); });
                btn.addEventListener('mouseleave', (e) => { if(btn.classList.contains('active')) triggerKey(false); });
            });
        };

        setupMobileControls();

        // Obs≈Çuga gest√≥w (Pinch to Zoom)
        const setupTouchGestures = () => {
            let initialPinchDistance = null;

            document.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    initialPinchDistance = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                }
            }, { passive: false });

            document.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && initialPinchDistance !== null) {
                    const currentDistance = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );

                    const diff = initialPinchDistance - currentDistance;
                    // Je≈õli diff > 0 (zbli≈ºamy palce) -> zoom out (wiƒôksza warto≈õƒá zoom)
                    // Je≈õli diff < 0 (oddalamy palce) -> zoom in (mniejsza warto≈õƒá zoom)
                    // Ale w naszej logice updateGameZoom: + to oddalanie, - to przybli≈ºanie.
                    
                    if (window.updateGameZoom) {
                        // Czu≈Ço≈õƒá
                        window.updateGameZoom(diff * 0.005);
                    }

                    initialPinchDistance = currentDistance;
                }
            }, { passive: false });

            document.addEventListener('touchend', () => {
                initialPinchDistance = null;
            });
        };

        setupTouchGestures();
    </script>
</body>
</html>
